<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="author" content="Costy Foglio" />
    <meta name="keywords" content="Spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="profile avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button
              aria-label="Edit Profile"
              type="button"
              class="profile__edit-button"
            >
              Edit Profile
            </button>
          </div>
          <button
            type="button"
            aria-label="New Post"
            class="profile__add-button"
          >
            <img
              class="profile__add-button-icon"
              src="./images/plus.svg"
              alt="plus icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    aria-label="like button"
                    class="card__like-button"
                  ></button>
                  <button class="card__delete-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__name">2024 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                placeholder="Type your name"
                id="profile-name-input"
                type="text"
                class="modal__input"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                placeholder="Describe yourself"
                id="profile-description-input"
                type="text"
                class="modal__input"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New post</h2>
          <form name="add-card-modal" class="modal__form" id="add-card-modal">
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                placeholder="Paste a link to the picture"
                id="add-card-link-input"
                type="url"
                class="modal__input"
                name="link"
              />
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                placeholder="Type your caption"
                id="add-card-name-input"
                type="text"
                class="modal__input"
                name="name"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button type="button" class="modal__close-button_preview"></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
